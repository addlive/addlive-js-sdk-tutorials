<!DOCTYPE html>
<html>
<head>
  <title>AddLive SDK Tutorial 10 - Video reconfiguration</title>

  <!--Common scripts for all AddLive tutorials -->
  <script type="text/javascript"
          src="../shared-assets/log4javascript.js"></script>
  <script type="text/javascript"
          src="http://code.jquery.com/jquery-1.8.3.js"></script>
  <script type="text/javascript" src="../shared-assets/scripts.js"></script>
  <script type="text/javascript" src="../shared-assets/sha256.js"></script>

  <script type="text/javascript"
          src="http://api.addlive.com/beta/addlive-sdk.js"></script>

  <!-- Tutorial - specific script file -->
  <script type="text/javascript" src="scripts.js"></script>


  <!-- Shared stylesheet -->
  <link rel="stylesheet" type="text/css" href="../shared-assets/styles.css"/>
  <link rel="stylesheet" type="text/css"
        href="../shared-assets/bootstrap.min.css"/>

</head>
<body>
<div class="main tutorial11">
  <h1 id="tutorialTitle">AddLive SDK Tutorial 10</h1>

  <h2 id="tutorialSubTitle">Video reconfiguration</h2>

  <!-- Beginning of the video feeds rendering section -->
  <div class="rendering-wrapper">
    <div id="renderLocalPreview" class="render-wrapper"></div>
    <div id="renderRemoteUser" class="render-wrapper"></div>

  </div>
  <!-- End of the video feeds rendering section -->


  <!-- Beginning of the user controls section -->
  <div id="tut4CtrlWrapper" class="controls-wrapper">

    <div class="controls-wrapper">

      <!--Connect disconnect buttons -->
      <div class="ctrl-wrapper">
        <a id="connectBtn" href="javascript://nop"
           class="btn btn-primary disabled">Connect</a>
        <a id="disconnectBtn" href="javascript://nop"
           class="btn btn-danger disabled">Disconnect</a>
      </div>

      <!--Video resolution configuration-->
      <div class="ctrl-wrapper">
        <label for="resolutionSelect">Video resolution:</label>
        <select id="resolutionSelect" class="ctrl">
          <option value="0">720p</option>
          <option value="1">SVGA</option>
          <option value="2">VGA</option>
          <option value="3">480x640</option>
          <option value="4">QVGA</option>
          <option value="5">240x320</option>
          <option value="6">QQVGA</option>
          <option value="7">160x120</option>
        </select>

        <div class="clearer"></div>
      </div>

      <!--Video capture device configuration -->
      <div class="ctrl-wrapper">
        <label for="camSelect">Video Capture device:</label>
        <select id="camSelect" class="ctrl">
          <option value="-1">Loading...</option>
        </select>

        <div class="clearer"></div>
      </div>

      <!--Audio capture device configuration -->
      <div class="ctrl-wrapper">
        <label for="micSelect">Audio Capture device:</label>
        <select id="micSelect" class="ctrl">
          <option value="-1">Loading...</option>
        </select>

        <div class="clearer"></div>
      </div>

      <!--Audio output device configuration -->
      <div class="ctrl-wrapper">
        <label for="spkSelect">Audio Output device:</label>
        <select id="spkSelect" class="ctrl">
          <option value="-1">Loading...</option>
        </select>

        <div class="clearer"></div>
      </div>

    </div>
  </div>
  <!-- End of the user controls section -->


</div>
<div id="logsContainer"></div>
</body>
</html>
