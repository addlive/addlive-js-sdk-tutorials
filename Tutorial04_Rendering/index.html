<!DOCTYPE html>
<html>
<head>
  <title>AddLive SDK Tutorial 4 - Video sinks rendering</title>

  <!--Common scripts for all AddLive tutorials -->
  <script type="text/javascript"
          src="http://code.jquery.com/jquery-1.8.3.js"></script>
  <script type="text/javascript"
          src="../shared-assets/scripts.js"></script>

  <!-- Development, non-minimised SDK -->
 <script type="text/javascript"
         src="//d36pfzlm4aixmv.cloudfront.net/stable/addlive-sdk.js"></script>

 <!-- Production, minimised SDK -->
 <!--<script type="text/javascript"-->
         <!--src="//d36pfzlm4aixmv.cloudfront.net/stable/addlive-sdk.min.js"></script>-->

  <!-- Tutorial - specific script file -->
  <script type="text/javascript"
          src="scripts.js"></script>


  <!-- Shared stylesheet -->
  <link rel="stylesheet" type="text/css"
        href="../shared-assets/styles.css"/>
  <link rel="stylesheet" type="text/css"
        href="../shared-assets/bootstrap.min.css"/>

</head>
<body>
<div class="main">
  <h1 id="tutorialTitle">AddLive SDK Tutorial 4</h1>

  <h2 id="tutorialSubTitle">Video sinks rendering</h2>

  <a id="installBtn" href="#" class="btn btn-primary">Install AddLive
    Plug-in</a>

  <div class="rendering-wrapper">
    <div class="windowed-windowless-showcase"></div>

    <div class="render-widget">
      <div>Default rendering</div>
      <div id="renderContainer" class="render-wrapper"></div>
    </div>

    <div class="render-widget">
      <div>Windowed rendering</div>
      <div id="renderContainerWindowed" class="render-wrapper"></div>
    </div>

    <div class="render-widget">
      <div>Mirrored rendering</div>
      <div id="renderContainerMirror" class="render-wrapper"></div>
    </div>

    <div class="render-widget">
      <div>Use of bicubic scaling filter</div>
      <div id="renderContainerBicubic" class="render-wrapper"></div>
    </div>

    <div class="clearer"></div>
  </div>

  <div id="tut4CtrlWrapper" class="controls-wrapper">
    <div class="ctrl-wrapper">
      <label for="camSelect">Video Capture device:</label>
      <select id="camSelect" class="ctrl">
        <option value="-1">Loading...</option>
      </select>

      <div class="clearer"></div>
    </div>
  </div>
</div>

</body>
</html>
